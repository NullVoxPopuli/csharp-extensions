language: csharp
solution: csharp-extensions.sln
install:
  - nuget restore csharp-extensions.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release csharp-extensions.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./csharp-extensions-test/bin/Release/csharp-extensions-tests.dll
